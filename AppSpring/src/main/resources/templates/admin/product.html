<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/product.css}">
</head>
<body>

<div class="admin-container">
    <h1>Панель администратора: Товары</h1>
    <a th:href="@{/shop}" class="back-link">← Вернуться в магазин</a>

    <section class="add-product-section">
        <h2>Добавить новый товар</h2>
        <form th:action="@{/admin/products/add}" th:object="${newProduct}" method="post" class="admin-form">
            <input type="text" th:field="*{productName}" placeholder="Название товара" required>
            <input type="number" step="0.01" th:field="*{price}" placeholder="Цена" required>

            <select name="categoryId" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.categoryName}">
                </option>
            </select>

            <button type="submit" class="btn-add">Добавить</button>
        </form>
    </section>

    <hr>

    <section class="product-list-section">
        <h2>Список товаров</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Категория</th> <th>Цена</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.category != null ? product.category.categoryName : 'Нет категории'}"></td>
                <td th:text="${product.price} + ' руб.'"></td>
                <td>
                    <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post">
                        <button type="submit" class="btn-delete"
                                onclick="return confirm('Вы уверены, что хотите удалить этот товар?')">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
