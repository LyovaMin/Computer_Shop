<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>

<div class="registration-container">
    <h1>Регистрация</h1>

    <form th:action="@{/registration}" method="post" th:object="${registrationDTO}" class="registration-form">

        <label for="userName">Логин:
            <input id="userName" type="text" name="userName" th:value="*{userName}" placeholder="Придумайте логин">
        </label>

        <label for="password">Пароль:
            <input id="password" type="password" name="password" th:value="*{password}" placeholder="Придумайте пароль">
        </label>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

        <button type="submit" class="submit-button">Зарегистрироваться</button>
    </form>

    <div th:if="${errors}" class="error-container">
        <p class="error-message" th:each="error : ${errors}" th:text="${error}"></p>
    </div>

    <div class="footer-link">
        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
    </div>
</div>
</body>
</html>
