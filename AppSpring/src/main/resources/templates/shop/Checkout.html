<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение покупки</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/checkout.css}">

</head>
<body>
<div class="container">
    <h1>✅ Покупка завершена</h1>
    <p class="subheader">Благодарим за ваш заказ! Ниже представлен электронный чек.</p>

    <table class="receipt-table">
        <thead>
        <tr>
            <th style="width: 70%;">Товар</th>
            <th style="width: 30%; text-align: right;">Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${purchasedProducts}">
            <td th:text="${product.productName}">Имя продукта</td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT') + ' Руб.'}" style="text-align: right;">0.00 Руб.</td>
        </tr>
        <tr class="total-row">
            <td>ИТОГО:</td>
            <td th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 2, 'POINT') + ' Руб.'}" style="text-align: right;">0.00 Руб.</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/shop}" class="back-link">Вернуться в магазин</a>
</div>
</body>
</html>
