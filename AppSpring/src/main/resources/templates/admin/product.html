<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/product.css}">
    <link rel="stylesheet" th:href="@{/css/addictional.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-microchip text-primary me-2"></i>PC-ADMIN</a>
        <div class="navbar-nav me-auto">
            <a class="nav-link px-3 mx-1" th:classappend="${page == 'product' ? 'active bg-primary text-white rounded' : ''}"
               th:href="@{/admin/product}">Товары</a>
            <a class="nav-link px-3 mx-1" th:classappend="${page == 'users' ? 'active bg-primary text-white rounded' : ''}"
               th:href="@{/admin/users}">Пользователи</a>
        </div>
        <a th:href="@{/shop}" class="btn btn-outline-light btn-sm rounded-pill px-3">В магазин →</a>
    </div>
</nav>

<div class="container">
    <div class="bg-white p-4 rounded-4 shadow-sm mb-5">
        <h2 class="fw-bold mb-4"><i class="fas fa-plus-circle text-success me-2"></i>Добавить товар</h2>
        <form th:action="@{/admin/products/add}" th:object="${newProduct}" method="post" class="row g-3">
            <div class="col-md-5">
                <label class="form-label small fw-bold">Название модели</label>
                <input type="text" th:field="*{productName}" class="form-control" placeholder="Напр: Intel Core i9" required>
            </div>
            <div class="col-md-3">
                <label class="form-label small fw-bold">Цена (руб.)</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00" required>
            </div>
            <div class="col-md-4">
                <label class="form-label small fw-bold">Категория</label>
                <select name="categoryId" class="form-select" required>
                    <option value="" disabled selected>Выберите категорию...</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success px-4">Сохранить в базу</button>
            </div>
        </form>
    </div>

    <div class="bg-white p-4 rounded-4 shadow-sm">
        <h2 class="fw-bold mb-4"><i class="fas fa-list text-primary me-2"></i>Текущий ассортимент</h2>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Наименование</th>
                    <th>Категория</th>
                    <th>Цена</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}" class="text-muted"></td>
                    <td th:text="${product.productName}" class="fw-bold"></td>
                    <td><span class="badge bg-secondary" th:text="${product.category != null ? product.category.categoryName : 'Без категории'}"></span></td>
                    <td th:text="${product.price} + ' ₽'"></td>
                    <td class="text-end">
                        <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Удалить товар навсегда?')"><i class="fas fa-trash"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
