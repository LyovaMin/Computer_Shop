<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/cart.css}">

</head>

<body>
<div class="container">
    <h1>Корзина</h1>

    <div th:if="${products.isEmpty()}" class="empty-cart-message">
        Ваша корзина пуста. Пора за покупками!
    </div>

    <div th:unless="${products.isEmpty()}">

        <table class="cart-table">
            <thead>
            <tr>
                <th>Название продукта</th>
                <th>Цена</th>
                <th>Действие</th> </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td class="product-name" th:text="${product.productName}">Имя продукта</td>
                <td class="product-price">
                    <span th:text="${product.price}">100</span> Рублей
                </td>

                <td>
                    <form th:action="@{/shop/buy}" method="post" style="margin: 0;">
                        <input type="hidden" name="productName" th:value="${product.productName}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

                        <button type="submit" class="action-button buy-one-button">
                            Купить
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="buttons-section">

            <form th:action="@{/shop/cart/buyAll}" method="post" style="margin: 0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />
                <input type="hidden" name="products" />
                <button type="submit" class="action-button buy-all-button">Купить все</button>
            </form>

            <form th:action="@{/shop}" method="get" style="margin: 0;">
                <button type="submit" class="action-button back-to-shop-button">Вернуться в магазин</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
