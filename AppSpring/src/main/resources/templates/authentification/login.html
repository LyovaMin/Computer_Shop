<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в Систему</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>

<div class="login-container">
    <h1>Вход в Систему</h1>

    <form th:action="@{/login}" method="post" class="login-form">
        <label for="username">Логин:
            <input id="username" type="text" name="username" th:value="*{username}" placeholder="Введите ваш логин">
        </label>

        <label for="password">Пароль:
            <input id="password" type="password" name="password" th:value="*{password}" placeholder="Введите ваш пароль">
        </label>

        <button type="submit" class="submit-button">Войти</button>
    </form>

    <form th:action="@{/registration}">
        <button type="submit" class="registration-button">Регистрация</button>
    </form>
</div>

</body>
</html>
